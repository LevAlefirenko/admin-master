<tab-component>
    <div tab-header class="tab-header mat-h2">
        {{ header }}
    </div>
    <div tab-body>
        <app-data-panel
                [dataSource]="dataSource"
                [dropDownDataSource]="dropdownDataSource"
                [tableConfig]="tableConfig"
                [disableFilterButtons]="true"
                [dropDownConfig]="dropDownConfig"
        ></app-data-panel>
    </div>
</tab-component>
